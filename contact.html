<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=PT+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="site-header">        
        <div class="container container-header">           
            <nav class="nav">
                <a href="about.html">About</a>
                <a href="contact.html">Contact Us</a>
            </nav>
            <div class="header">
                <a href="index.html">
                    <h1>Book Search</h1>
                </a>      
            </div>                      
        </div>
    </header>
    
    <main class="container">
        <h2>Contact Us</h2>
        <div class="grid-flex center-columns">

            <div class="col-10 form-contact">
                <form action="#">
                    <div class="campo">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" placeholder="Tu Nombre">
                    </div>
                    <div class="campo">
                        <label for="email">E-Mail</label>
                        <input type="email" id="email" placeholder="Tu Correo">
                    </div>
                    <div class="campo mensaje">
                        <label for="mensaje">Mensaje</label>
                        <textarea id="mensaje"></textarea>
                    </div>
                    <div class="campo send">
                        <input type="submit"  value="Enviar" class="btn-send" onclick="grabContact()">
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="contact.js"> </script>
</body>
</html>
